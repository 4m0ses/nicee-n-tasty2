name: CI
run-name: deployment for Production
on:
  push:

Jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: checkout the current branch
        uses: actions/checkout@v3

      - name: Initialize the ssh-agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Install Zola
        run: sudo snap install zola --edge
      
      - name: Build the Wesbite
        run: zola build
      
      - name: Scan the host key
        run: mdkir -p ~/.ssh/ && ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/know_hosts
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
      
      - name: Deploy the Website
        run: >-
          rsync -avx --delete nicee-n-tasty/ $DEPLOY_USERNAME@DEPLOY_SERVER://home/user-data/www/nicee-n-tasty
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
